<!DOCTYPE html>
<html>
<head>
    <title>Cek Praktikan PPW1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <script>
        let isPraktikan = confirm("Apakah anda praktikan PPW1?");
        
        if (isPraktikan) {
            let nama = prompt("Masukkan Nama:");
            let nim = prompt("Masukkan NIM:");
            let angkatan = prompt("Masukkan Angkatan:");
            
            document.write(`
                <div class="container mt-5">
                    <h2>Data Praktikan PPW1</h2>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>NIM</th>
                                <th>Angkatan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>${nama}</td>
                                <td>${nim}</td>
                                <td>${angkatan}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            `);
        } else {
            document.write("<h2>Anda bukan praktikan PPW1, anda tidak boleh masuk!</h2>");
        }
    </script>
</body>
</html>
